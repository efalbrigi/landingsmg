<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de Sesión - Swiss Medical</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap">
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background-color: #f4f4f4; /* Color de fondo claro */
            font-family: 'Open Sans', sans-serif;
        }

        .login-container {
            width: 360px;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            text-align: center;
        }

        .logo img {
            max-width: 150px;
            margin-bottom: 20px;
        }

        .input-group {
            margin-bottom: 20px;
            text-align: left;
        }

        .input-group label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }

        .input-group input {
            width: 100%;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
            font-size: 16px;
        }

        .button {
            width: 100%;
            padding: 10px;
            font-size: 18px;
            color: #fff;
            background-color: #0056b3; /* Azul oscuro */
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .button:hover {
            background-color: #003d7a; /* Azul más oscuro en hover */
        }

        .error-message {
            color: red;
            font-size: 14px;
            margin-top: -10px;
            margin-bottom: 10px;
            text-align: left;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="logo">
            <img src="https://www.swissmedical.com.ar/img/logo.svg" alt="Logo Swiss Medical">
        </div>
        <h2>Inicio de sesión</h2>
        <div class="input-group">
            <label for="username">Usuario</label>
            <input type="text" id="username" placeholder="Ingrese su usuario">
        </div>
        <div class="input-group">
            <label for="password">Contraseña</label>
            <input type="password" id="password" placeholder="Ingrese su contraseña">
        </div>
        <div class="error-message" id="error-message"></div>
        <button class="button" onclick="handleLogin()">Iniciar sesión</button>
    </div>

    <script>
        function handleLogin() {
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            
            // Validar los campos (esto es solo un ejemplo básico)
            if (!username || !password) {
                document.getElementById('error-message').textContent = 'Por favor, complete todos los campos.';
                return;
            }
            
            // Aquí agregarías la lógica para el inicio de sesión
            alert('Iniciar sesión no está implementado.');
        }
    </script>
</body>
</html>
